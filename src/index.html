<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>即时通讯</title>
        <link rel="icon" href="./assets/images/icon.png" sizes="32x32" />
        <link rel="stylesheet" href="./index.css" />
        <style>
            .styled_video_container {
                position: fixed;
                top: 50%;
                left: 50%;
                min-width: 100%;
                min-height: 100%;
                width: auto;
                height: auto;
                z-index: -999;
                transform: translateX(-50%) translateY(-50%);
                background-size: cover;
                transition: 1s opacity;
            }
        </style>
    </head>

    <body>
        <div id="styled_video_container" class="styled_video_container">
            <video
                class="styled_video_container"
                id="bgvid"
                playsinline
                autoplay
                muted
                loop
            >
                <!-- <source src="http://thenewcode.com/assets/videos/polina.webm" type="video/webm">
            <source src="http://thenewcode.com/assets/videos/polina.mp4" type="video/mp4"> -->
            </video>
        </div>

        <div id="root"></div>
        <script>
            if (process.env.HOT) {
                let script = document.createElement("script");
                let port = process.env.PORT || 3000;

                script.async = "";
                script.src = `http://localhost:${port}/dist/bundle.js`;

                document.body.appendChild(script);
            }
        </script>
    </body>
</html>
